     <meta charset="utf-8">

    <body>
      <div class="main">
        <div class="header">
            <a href="/"><img src="images/img_header_logo.png"></a>
            <ul class="global_navi">
                <li><a href="recommend.html">おすすめ</a></li>
                <li><a href="view.html">内装</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </div>
        <h1 class="main_title"><img src="images/img_home_h1.png" alt="CAFE de EVEREST">.</h1>
        <div class="contents">
           <h1 class="inquiry_main_title"><img src="images/img_inquiry_h1.png" alt="Access"></h1>
           <section class="inquiry_form">
             <h2>Form<span>お問い合わせフォーム</span></h2>
             <form>
               <table>
                 <tbody>
                   <tr>
                     <th><label for="your_name">Name お名前<span class="require">※</span></label></th>
                   </tr>
                   <tr>
                     <td><input id="your_name" type="text" name="your_name" size="20"></td>
                   </tr>
                   <tr>
                      <th><label for="your_mail">Mail メ－ル<span class="require">※</span></label></th>
                   </tr>
                   <tr>
                        <td><input id="your_mail" type="text" name="your_mail" size="40"></td>
                   </tr>
                   <tr>
                      <th><label for="your_tel">Tel 電話</label></th>
                   </tr>
                   <tr>
                      <td><input id="your_tel" type="text" name="your_tel" size="40"></td>
                   </tr>
                   <tr>
                     <th><label for="your_title">Subject タイトル</label></th>
                   </tr>
                   <tr>
                      <td><input id="your_title" type="text" name="your_title" size="40"></td>
                   </tr>
                   <tr>
                     <th><label for="your_content">Content 内容</label></th>
                   </tr>
                   <tr>
                     <td><textarea id="your_content" name="your_content" cols="40" rows="8" maxlength="20"
                     placeholder="ご意見・ご感想をご記入ください"></textarea></td>
                   </tr>
                 </tbody>
               </table>
               <input class="submit_button" type="submit" value="お問い合わせをする">
             </form>
           </section>
        </div>
        <div class="footer">
            <a class="footer_logo" href="/"><img src="images/img_footer_logo.png" alt="CAFE de EVEREST"></a>
            <p class="footer_copyright">&copy; 2018 CAFE de EVEREST<a href="#top">
            <img src="images/ico_arrow_pagetop.png" alt="このぺ－ジのトップへ"></a></p>
        </div><!-- /.footer -->
      </div>
    </body>
</html>
